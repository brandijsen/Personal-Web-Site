  <section class="form-container">
    <div class="form-title">
    <h1>LET'S GET IN TOUCH</h1>
    <p>Did you like my projects? Contact me!</p>
  </div>
    <div class="form-item-fullname">
      <div class="form-item-name">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter name"
          name="name"
          required
      />
      </div>
      <div class="form-item-surname">
      <label for="surname">Surname</label>
        <input
          type="text"
          class="form-control"
          id="surname"
          placeholder="Enter surname"
          name="surname"
          required
      />
      </div>
    </div>
    <div class="form-item-email">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        name="email"
        required
      />
    </div>
    <div class="form-item-message">
      <label for="message">Message</label>
      <textarea 
        class="form-control" 
        id="message" 
        rows="3"
        required
        >
      </textarea>
    </div>
    <button class="btn btn-primary" onclick="validateAndSend()">SUBMIT</button>
  </section>
